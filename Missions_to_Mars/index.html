<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  


</head> 

<body>

<div class="container-fluid">
      <div class="col-lg-12 col-md-8 col-sm-12">
        <div class="jumbotron text-center"  style="background:url(https://images.alphacoders.com/453/453091.jpg); background-size: 100%; height: 100%;")>
          <h1 style="color: white; text-shadow: 2px 2px black; ">Mission to Mars</h1>
           <br>
           <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
         </div>
    </div>
</div>


<!--Mars news data--> 
<div class="container-fluid">
    <div class="row" id = "mars_news">
          <div class="col-lg-12 col-md-8 col-sm-10" >
            
            <h1 style="position: relative; right:0px; bottom:0px; left: 95px; border:none;">Latest Mars News:</h1>
            <br>
            <h4 style="position: relative; right:0px; bottom:0px; left: 95px; border:none;"><b>{{ mars_data_dict.news_title}}</b></h4>
            <p style="position: relative; right:0px; bottom:0px; left: 95px; border:none; font-size: 1rem;">{{ mars_data_dict.news_paragraph}}</p>
          </div>
      </div>
</div>


<!--featured image--> 
<br>
<br>
<div class="container-fluid">
  <div class="row" id="mars-facts">
        <div class="col-lg-8 col-md-8 col-sm-12">
        <h2 style="text-align:center;"><b>Featured Mars Image </b></h2>
        <img src="{{ mars.featured_img_link }}" class="img-fluid" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
    

        </div>



<!--Mars fact table--> 
>      <div class="col-md-4" style="position: relative; right:0px; bottom:0px; top: 6px; left:-130px; width:530px; height:0px; border:0;" >
         <h3><b>Mars Facts</b></h3>
 
          <!-- string interpolation-->
          {{mars_data_dict.mars_fact_table|safe}}       
      </div>
  </div>
</div>


<hr>

<!--- Mars Hemispheres -->

<div class="container-fluid padding">
  <div class="row wewlcome text-center">
    <div class="col-12">
      <h2>Mars Hemispheres</h2>
    </div>
    <hr class="light">
  </div>
</div>
</br>
<!--- Cards -->
<!--- Adding informational cards-->
<div class="container-fluid padding">
  <div class="row padding">

   {% for mars_img in mars.hemi_img %}
    <div class="col-md-6">
      <div class="card text-center">
        <img class="card-img-top" src="{{ mars_img.img_url }}" style="max-width:100%; max-height: auto;">
        <div class="card-body">
          <h4 class="card-title">{{mars_img.title}}</h4>
        </div>
      </div>
    </div>
   {% endfor %}
  </div>
</div>
  
<hr class="light">

</body>
</html>
